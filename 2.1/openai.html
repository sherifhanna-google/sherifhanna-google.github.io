<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2.1 Valid Assets with Old TimeStampResp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="https://display.truepic.com/truepic_display.es.js"></script>
</head>

<body>
    <h1>OpenAI Samples</h1>
    <div class="grid-container">
        <div class="image-grid">
            <div class="grid-item">
                <truepic-display>
                    <img src="openai/chatgpt-1.webp" alt="Still image">
                </truepic-display>
                <div class="caption">
                    <h3>OpenAI ChatGPT 4o</h3>
                </div>
            </div>
            <div class="grid-item">
                <truepic-display>
                    <img src="openai/chatgpt-2.png" alt="Still image">
                </truepic-display>
                <div class="caption">
                    <h3>OpenAI ChatGPT 4o</h3>
                </div>
            </div>
            <div class="grid-item">
                <truepic-display>
                    <video src="openai/sora-1.mp4" alt="Video" autoplay controls width="480">
                </truepic-display>
                <div class="caption">
                    <h3>OpenAI Sora</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
