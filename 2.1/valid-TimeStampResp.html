<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2.1 Valid Assets with Old TimeStampResp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="https://display.truepic.com/truepic_display.es.js"></script>
    <script>
      const imgElements = document.querySelectorAll('img');
      
      imgElements.forEach((imgElement) => {
        const wrapper = document.createElement('truepic-display');
        imgElement.parentNode.insertBefore(wrapper, imgElement);
        wrapper.appendChild(imgElement);
      });
      </script>
</head>

<body>
    <h1>v2.1 Valid Assets with Old TimeStampResp</h1>
    <div class="grid-container">
        <div class="image-grid">
            <a href="valid-timestampresp/android-capture.jpg" target="_blank" class="grid-item">
                <img src="valid-timestampresp/android-capture.jpg" alt="Description 1">
                <div class="caption">
                    <h3>Android Capture</h3>
                </div>
            </a>
            <a href="valid-timestampresp/android-capture-filter.jpg" target="_blank" class="grid-item">
                <img src="valid-timestampresp/android-capture-filter.jpg" alt="Description 2">
                <div class="caption">
                    <h3>Android Capture Filter</h3>
                </div>
            </a>
            <a href="valid-timestampresp/android-capture-cropped.jpg" target="_blank" class="grid-item">
                <img src="valid-timestampresp/android-capture-cropped.jpg" alt="Description 3">
                <div class="caption">
                    <h3>Android Capture Cropped</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="grid-container">
        <div class="image-grid">
            <a href="valid-timestampresp/hummingbird-signed.jpg" target="_blank" class="grid-item">
                <img src="valid-timestampresp/hummingbird-signed.jpg" alt="Description 1">
                <div class="caption">
                    <h3>Humming Bird Signed</h3>
                </div>
            </a>
            <a href="valid-timestampresp/hummingbird-signed-component.jpg" target="_blank" class="grid-item">
                <img src="valid-timestampresp/hummingbird-signed-component.jpg" alt="Description 2">
                <div class="caption">
                    <h3>Humming Bird Signed Component</h3>
                </div>
            </a>
            <a href="valid-timestampresp/hummingbird-signed-parent.jpg" target="_blank" class="grid-item">
                <img src="valid-timestampresp/hummingbird-signed-parent.jpg" alt="Description 3">
                <div class="caption">
                    <h3>Humming Bird Signed Parent</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
