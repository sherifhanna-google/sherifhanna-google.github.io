<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2.1 Valid Assets with Old TimeStampResp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="https://display.truepic.com/truepic_display.es.js"></script>
</head>

<body>
    <h1>v2.1 Valid Assets with TimeStampToken</h1>
    <div class="grid-container">
        <div class="image-grid">
            <div class="grid-item">
                <truepic-display>
                    <img src="valid-timestmptoken/ai_generated.webp" alt="AI Generated (WebP)">
                </truepic-display>
                <div class="caption">
                    <h3>AI Generated (WebP)</h3>
                </div>
            </div>
            <div class="grid-item">
                <truepic-display>
                    <img src="valid-timestmptoken/chess_game.avif" alt="Chess Game (AVIF)">
                </truepic-display>
                <div class="caption">
                    <h3>Chess Game (AVIF)</h3>
                </div>
            </div>
            <div class="grid-item">

                <truepic-display>
                    <img src="valid-timestmptoken/chess_game.heic" alt="Chess Game (HEIC)">
                </truepic-display>
                <div class="caption">
                    <h3>Chess Game (HEIC)</h3>
                </div>
            </div>
            <div class="grid-item">

                <truepic-display>
                    <img src="valid-timestmptoken/edited_digital_capture.jpg" alt="Edited Digital Capture">
                </truepic-display>
                <div class="caption">
                    <h3>Edited Digital Capture</h3>
                </div>
            </div>
            <div class="grid-item">

                <truepic-display>
                    <img src="valid-timestmptoken/multi-ingredient.png" alt="Multiple Ingredients">
                </truepic-display>
                <div class="caption">
                    <h3>Multiple Ingredients</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
