<!DOCTYPE html>
<html>
<head>
  <title>Image Grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">   
  <style>
    body {
      font-family: 'DM Serif Display', serif; 
      background-color: #f4f4f4;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333; 
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      /* Center the grid container using auto margins */
      margin-left: auto;
      margin-right: auto; 
      max-width: 1200px; /* Optional: Limit the maximum width of the container */
    }

    .grid-item {
      border-radius: 10px;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>Image Grid</h1>

<div class="grid-container">
  <div class="grid-item">
    <a href="image1.jpg" target="_blank">
      <img src="image1.jpg" alt="Image 1">
    </a>
  </div>
  <div class="grid-item">
    <a href="image2.jpg" target="_blank">
      <img src="image2.jpg" alt="Image 2">
    </a>
  </div>
  <div class="grid-item">
    <a href="image3.jpg" target="_blank">
      <img src="image3.jpg" alt="Image 3">
    </a>
  </div>
</div>

</body>
</html>
